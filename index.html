<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@200..1000&family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Best tour plan - Hotel booking</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="Image/Horizontal-logo.png" alt="logo: best tour plan" class="logo__image">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="Image/search.svg" alt="Icon: search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img src="Image/Avatar.png" alt="Avatar: icon" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->            
        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">All Deals</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotels</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Activities</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Restaurants</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Events</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Rodrigues</a>
                    </li>
                </ul>
                <!-- /.navbar-menu -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-bottom -->
    </header>
    <!-- /.navbar -->
    <div class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.breadcrumb -->
